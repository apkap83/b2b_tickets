services:
  my_monorepo_base:
    image: my-monorepo-base
  
  staging_b2b_tickets:
    build:
      context: .
      dockerfile: apps/b2b_tickets/Dockerfile
    image: b2b_tickets_image:${STAGING_B2B_VERSION:-1.0.1}
    ports:
      - "5000:3000"
    container_name: Staging_B2B_Tickets_1
    extra_hosts:
      - "emailrelay:10.0.1.19"
      - "sms-gw1:10.131.12.77"
      - "sms-gw2:10.131.20.78"
      - "test-sms-gw1:10.131.28.73"
      - "b2b_database:172.27.52.177"
    environment:
      - NODE_ENV=production
      - APP_ENV=staging
      - PORT=3000
    command: >
      sh -c "cp /mnt/env-files/.env.staging /app/apps/b2b_tickets/.env.production &&
             nx start b2b_tickets --verbose"
    depends_on:
      - my_monorepo_base
    volumes:
      - /var/log/b2b_test:/app/apps/b2b_tickets/logs/development
      - /home/centos/Staging_Environment_Variables/.env.staging:/mnt/env-files/.env.staging

  prod_b2b_tickets:
    build:
      context: .
      dockerfile: apps/b2b_tickets/Dockerfile
    image: b2b_tickets_image:${PROD_B2B_VERSION:-1.0.1}
    ports:
      - "8001:3000"
    container_name: Prod_B2B_Tickets_1
    extra_hosts:
      - "emailrelay:10.0.1.19"
      - "sms-gw1:10.131.12.77"
      - "sms-gw2:10.131.20.78"
      - "test-sms-gw1:10.131.28.73"
      - "b2b_database:172.27.52.177"
    environment:
      - NODE_ENV=production
      - PORT=3000
    command: ["nx", "start", "b2b_tickets", "--verbose"]
    depends_on:
      - my_monorepo_base
    volumes:
      - /var/log/b2b_prod:/app/apps/b2b_tickets/logs/production
